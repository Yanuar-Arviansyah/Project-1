<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’Œ Undangan Digital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffafc;
      padding: 40px 20px;
      margin: 0;
      color: #5a4c4c;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
      max-width: 650px;
      margin: auto;
      border: 1px solid #ffe4ec;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      margin-bottom: 25px;
      color: #c77d93;
    }

    input[type="text"] {
  width: calc(100% - 120px);
  padding: 12px 15px;
  border-radius: 12px;
  border: 1px solid #f3c5d0;
  background-color: #fff3f7; /* ðŸ’– pastel pink */
  font-size: 16px;
  margin-bottom: 10px;
  color: #a55070; /* ðŸŸ£ pinkish text */
  outline: none;
  transition: border-color 0.3s ease;
}

input[type="text"]::placeholder {
  color: #c68aa3; /* âœ¨ lembut */
  font-style: italic;
  opacity: 0.7;
}

input[type="text"]:focus {
  border-color: #c77d93;
  background-color: #fff0f4;
}

    button {
      padding: 12px 20px;
      background-color: #c77d93;
      color: white;
      font-weight: 500;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a55673;
    }

    .output {
      margin-top: 30px;
      text-align: left;
    }

    .link-block {
      background: #fff0f4;
      padding: 20px;
      border-radius: 18px;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px rgba(255, 192, 203, 0.2);
      border: 1px solid #fcd5df;
    }

    .link-info {
      margin-bottom: 15px;
    }

    .link-info strong {
      font-size: 17px;
      display: block;
      margin-bottom: 6px;
      color: #7c435b;
    }

    .link-info a {
      color: #d14a7a;
      word-break: break-word;
      text-decoration: none;
      font-size: 15px;
    }

    .action-buttons {
      display: flex;
      justify-content: flex-start;
      gap: 12px;
    }

    .icon-btn {
      background: #ffeef2;
      border: none;
      font-size: 14px;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      color: #7a465c;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
    }

    .icon-btn:hover {
      background-color: #f9dce2;
    }

    @media screen and (max-width: 480px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Undangan Pernikahan</h2>
  <input type="text" id="namaTamu" placeholder="Contoh: Budi dan Keluarga">
  <button onclick="tambahNama()">Tambah</button>

  <div class="output" id="hasilLink"></div>
</div>

<script>
  const linkDasar = "https://undanganonlineaja.com/bintang-hasnah?to="; // Ganti sesuai domain kamu
  const hasilDiv = document.getElementById("hasilLink");

  function tambahNama() {
    const input = document.getElementById("namaTamu");
    const nama = input.value.trim();
    if (nama === "") {
      alert("Masukkan nama dulu ya!");
      return;
    }

    const encodedNama = encodeURIComponent(nama);
    const link = `${linkDasar}?to=${encodedNama}`;

    const block = document.createElement("div");
    block.className = "link-block";

    block.innerHTML = `
      <div class="link-info">
        <strong>${nama}</strong>
        <a href="${link}" target="_blank">${link}</a>
      </div>
      <div class="action-buttons">
        <button class="icon-btn" onclick="salinLink(this, \`${nama}\`, \`${link}\`)">
          <i class="fa-solid fa-copy"></i> Salin
        </button>
        <button class="icon-btn" onclick="hapusLink(this)">
          <i class="fa-solid fa-trash"></i> Hapus
        </button>
      </div>
    `;

    hasilDiv.appendChild(block);
    input.value = "";
    input.focus();
  }

  function hapusLink(el) {
    const block = el.closest(".link-block");
    if (block) block.remove();
  }

  function salinLink(el, nama, link) {
    //const pesan = `Assalamu'alaikum ${nama},\n\nDengan hormat, kami mengundang Bapak/Ibu/Saudara/i untuk hadir dalam acara pernikahan kami.\n\nBerikut link undangan digital:\n${link}`;
    const pesan = `Kepada Yth.\nBapak/Ibu/Saudara/i\n${nama}\n\n*Assalamuâ€™alaikum Wr. Wb.*\n\nTanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i untuk menghadiri acara pernikahan kami\n\n${link}\n\nMerupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir dan memberikan doa restu.\n\n*Mohon maaf perihal undangan hanya di bagikan melalui pesan ini, karena keterbatasan jarak & waktu.*\n\nDiharapkan melalui media ini, maksud dan tujuan kami dapat tersampaikan.\nTerima kasih banyak atas perhatiannya.\n\n*Wassalamualaikum Wr. Wb.*\n\nKami yang berbahagia,\n*Bintang & Hasnah*`;

    const textarea = document.createElement("textarea");
    textarea.value = pesan;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);

    alert("âœ… Undangan berhasil disalin untuk: " + nama);
  }
</script>

</body>
</html>
